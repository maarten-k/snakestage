{% set version = "0.1.8" %}

package:
  name: "snakestage"
  version: {{ version }} 

source:
  git_rev: v{{ version }}
  git_url: https://github.com/maarten-k/snakestage

build:
  number: 1
  noarch: python

requirements:
  host:
    - python
    - setuptools
  build:
     []
  run:
    - python
    - snakemake-minimal
    - python-gfal2


about:
  home: https://github.com/maarten-k/snakestage
  license: MIT
  license_familY: MIT
  license_file: LICENSE
  summary: "Using a snakemake pipeline taking staging file into account (based on GFAL2 and SLURM) "

extra:
  recipe-maintainers:
    - maarten-k
  skip-lints:
    - should_be_noarch_python

